<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CGPA Calculator</title>
</head>
<body>
    <div class="box">
        <div class="calculator">
            <ul>
                <li>
                    <label for="one">1st Semester</label>
                    <input type="text" id="one">
                </li>
                <li>
                    <label for="two">2nd Semester</label>
                    <input type="text" id="two">
                </li>
                <li>
                    <label for="three">3rd Semester</label>
                    <input type="text" id="three">
                </li>
                <li>
                    <label for="four">4th Semester</label>
                    <input type="text" id="four">
                </li>
                <li>
                    <label for="five">5th Semester</label>
                    <input type="text" id="five">
                </li>
                <li>
                    <label for="six">6th Semester</label>
                    <input type="text" id="six">
                </li>
                <li>
                    <label for="seven">7th Semester</label>
                    <input type="text" id="seven">
                </li>
                <li>
                    <label for="eight">8th Semester</label>
                    <input type="text" id="eight">
                </li>
            </ul>
            <button id="myBtn">RESULT</button>
        </div>
    </div>
    <script>
        document.getElementById("myBtn").addEventListener("click", myFunction);

        function myFunction() {
            let one = document.getElementById("one").value;
            let two = document.getElementById("two").value;
            let three = document.getElementById("three").value;
            let four = document.getElementById("four").value;
            let five = document.getElementById("five").value;
            let six = document.getElementById("six").value;
            let seven = document.getElementById("seven").value;
            let eight = document.getElementById("eight").value;

            one =  (5 / 100) * one;
            two =  (5 / 100) * two;
            three =  (5 / 100) * three;
            four =  (10 / 100) * four;
            five =  (15 / 100) * five;
            six =  (20 / 100) * six;
            seven =  (25 / 100) * seven;
            eight =  (15 / 100) * eight;
            console.log(one+two+three+four+five+six+seven+eight);
        }


        
    </script>
</body>
</html>
